<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas - Café Los Caballeros del León</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Café Los Caballeros del León</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="quienes-somos.html">Quiénes Somos</a></li>
                <li class="nav-item"><a class="nav-link" href="menu.html">Menú</a></li>
                <li class="nav-item"><a class="nav-link" href="galeria.html">Galería</a></li>
                <li class="nav-item"><a class="nav-link" href="contacto.html">Contáctenos</a></li>
                <li class="nav-item"><a class="nav-link" href="reseñas.html">Reseñas</a></li>
            </ul>
        </div>
    </nav>

    <!-- Sección de Reseñas -->
    <section class="container my-5">
        <h2>Dejar una Reseña</h2>
        <form id="review-form">
            <div class="form-group">
                <label for="reviewer-name">Nombre</label>
                <input type="text" class="form-control" id="reviewer-name" required>
            </div>
            <div class="form-group">
                <label for="review-message">Reseña</label>
                <textarea class="form-control" id="review-message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Reseña</button>
        </form>

        <div id="reviews" class="mt-5">
            <h3>Reseñas</h3>
            <div id="reviews-list"></div>
        </div>
    </section>

    <!-- Pie de Página -->
    <footer class="bg-light text-center py-4">
        <p>&copy; 2024 Café Los Caballeros del León. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('review-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const reviewerName = document.getElementById('reviewer-name').value;
            const reviewMessage = document.getElementById('review-message').value;

            const reviewHtml = `
                <div class="card my-3">
                    <div class="card-body">
                        <h5 class="card-title">${reviewerName}</h5>
                        <p class="card-text">${reviewMessage}</p>
                    </div>
                </div>
            `;

            document.getElementById('reviews-list').insertAdjacentHTML('beforeend', reviewHtml);

            // Limpiar el formulario
            document.getElementById('review-form').reset();
        });
    </script>
</body>
</html>
